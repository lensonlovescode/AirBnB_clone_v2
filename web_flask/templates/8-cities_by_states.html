<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>

            {% for (k, v) in diction.items(): %}
            <LI>{{ v.id }}: <B>{{ v.name }}</B>
                <UL>
                    {% for city in v.cities | sort(attribute='name') %}
                    <LI>{{ city.id }} <B>{{ city.name }}</B></LI>
                    {% endfor %}
                </UL>
            </LI>
            {% endfor %}

        </UL>
    </BODY>
</HTML>
